<!DOCTYPE html>
<html>
<head>
    <title>Погода</title>
</head>
<body>
    <h1>Узнайте погоду</h1>
    <form method="POST">
        <input type="text" name="city" placeholder="Введите город" required>
        <button type="submit">Узнать погоду</button>
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
